<div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Connecter vous</h2>
    <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->

    <!-- Login Form -->
    <form #loginForm="ngForm" class="fadeInDown" (ngSubmit)="onLogin(loginForm)">
      <input type="text"  required ngModel id="login" class="" name="login" placeholder="Username/E-mail">
      <input type="password" required ngModel id="password" class="" name="password" placeholder="Password">
      <button [disabled]="loginForm.invalid" type="submit" class="button-primary fadeIn second">
         <span *ngIf="!loading">Login</span>
        <i *ngIf="loading" class="far fa-life-ring fa-spin"></i>
      </button>
    </form>
    <!-- Remind Password -->
    <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
    </div>


</div>
